    <script>
        const filterInput=document.getElementById('filterinput');
        filterInput.addEventListener('keyup',searchnames);

        function searchnames()
        {
            const filterInput=document.getElementById('filterinput').value.toUpperCase();
            
            const ul=document.querySelector('#names');
            const li=ul.querySelectorAll('li');

            for(let i=0;i<li.length;i++)
        {
            if (li[i].classList.contains('collection-item'))
            {
                    const a=li[i].getElementsByTagName('a')[0];
                    if(a.textContent.toUpperCase().indexOf(filterInput)>-1)
                {
                    li[i].style.display='';

                }
                else
                {
                    li[i].style.display='none';
                }
            }
        }
